{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block inner %}

<div class="widget_login2">
  <form method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}

    <div class="login-form-head">
      <h4>Sign In</h4>
    </div>
    <div class="login-form-body">
      <div class="form-gp">
        <input type="text" id="id_login" name="login" placeholder="UserID">
        <i class="ti-email"></i>
        <div class="text-danger"></div>
      </div>
      <div class="form-gp">
        <input type="password" id="id_password" name="password" placeholder="Password">
        <i class="ti-lock"></i>
        <div class="text-danger"></div>
      </div>
      <div class="row mb-4 rmber-area">
        <div class="col-6">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
              <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
          </div>
        </div>
        <div class="col-6 text-right">
          <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </div>
      </div>
      <div class="submit-btn-area">
        <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
      </div>
      <div class="form-footer text-center mt-5">
        <p class="text-muted">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
      </div>
    </div>
  </form>
</div>

{% endblock %}
