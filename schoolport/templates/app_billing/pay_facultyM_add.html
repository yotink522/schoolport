                                    <div class="form-check">

                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Kevin</label>
                                    </div> 
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Sergiy</label>
                                    </div> 
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Rothchild</label>
                                    </div> 
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Jay</label>
                                    </div> 
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Alex</label>
                                    </div> 
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Aladdin</label>
                                    </div> 
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">

                                        <input class="form-check-input" type="checkbox">

                                        <input class="form-check-input" type="checkbox">

                    </tr>
                </table>

                <div class="btn-group" style="justify-content: center; margin-top: 20px;">
                    <button class="default">Save</button>
                    <button class="default">Refresh</button>
                    <button class="border">Return</button>
                </div>
            </div>
        </div><!--Scan Code to Charge end-->
    </div>

<script>
    (function($) {
        $(document).ready(function() {
        //Reviewer
            $('#txt_search').on('input', function () {
                var strSearchval = $(this).val();
                if(strSearchval == ""){
                    $('.checkbox_group .form-check').show()
                }else{
                    $('.checkbox_group .form-check').hide()

                    $( ".checkbox_group .form-check .form-check-label:contains(" + strSearchval + ")" ).each(function(){
                        $(this).closest('.form-check').show()
                    })
                }
            })

            $('#check_select_all').on('change', function () {
                var status = $(this).is(":checked")
                $('.checkbox_group .form-check .form-check-input').prop('checked', status);
            });

            $('#btn_save').on('click', function () {
                $('.checkbox_group .form-check .form-check-input').each(function(){
                    if($(this).is(":checked")){
                        var strName = $(this).closest('.form-check').children('.form-check-label').html();
                        alert(strName)
                    }
                })
            });
        });

    })(jQuery);

</script>
